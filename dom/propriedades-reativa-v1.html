<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p> {{ titulo }} </p>
    <input type="text" v-model="titulo"> <!-- 2 way (v-bind:value + v-on:input-->
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!'
        }
    })

</script>
