<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    {{ titulo }}
    <button @click="alterar">Alterar</button>
</div>


<script>
    
    const vm = new Vue({
        el: '#app',
        data: {
            titulo: 'Teste 1'
        },
        methods: {
            alterar(){
                this.titulo += '!'
            }
        }
    })

</script>
<!-- 

$el = representa toda estrutura HTML definida a partir do template
$data = todos os dados passados na construcao da instÃ¢ncia
