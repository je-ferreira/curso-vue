<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p> {{ contador }} </p>
    <button @click="somar">Somar 1</button> <!-- @ é o v-on -->
    <hr>
    <input type="text" :value="contador"> <!-- : é o v-bind -->
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar(){
               this.contador++
            }
        }
    })

</script>
